<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick event</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: none;
        box-sizing: border-box;
      }

      .display_block {
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main_box">
      <div class="input_box">
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter Name"
          class="display_block"
        />
        <input
          type="email"
          name=""
          id="your_email"
          placeholder="Enter Email"
          class="display_block"
        />
        <select name="" id="favourt_food" class="display_block">
          <option value=""><-- Select your favourite food --></option>
          <option value="Biriyani">Biriyani</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Rice">Rice</option>
          <option value="Icecream">Icecream</option>
        </select>

        <input
          type="button"
          value="Submit"
          onclick="want_value()"
          class="display_block"
        />
      </div>

      <br />

      <div class="result_show">
        <!-- name -->
        <div id="name_show"></div>

        <!-- email -->
        <div id="email_show"></div>

        <!-- fovourite food -->
        <div id="fav_food_id"></div>
      </div>
    </div>

    <script>
      function want_value() {
        // name
        let name_value = document.getElementById("name").value;
        document.getElementById("name_show").innerHTML = name_value;

        // email
        let your_email = document.getElementById("your_email").value;
        document.getElementById("email_show").innerHTML = your_email;

        // favourite food
        let fav_food = document.getElementById("favourt_food").value;
        document.getElementById("fav_food_id").innerHTML = fav_food;
      }
    </script>
  </body>
</html>
